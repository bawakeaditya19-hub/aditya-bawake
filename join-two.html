    <div class="container text-center mt-5">

        <div class="schedule-card text-start">
            <h5 class="mb-4 text-center fw-bold">Schedule Meeting</h5>

            <form>
                <!-- Meeting title -->
                <div class="mb-3">
                    <label for="meetingTitle" class="form-label d-flex justify-content-start">Meeting for</label>
                    <input type="text" class="form-control" id="meetingTitle" placeholder="Meeting Title">
                </div>

                <!-- Participants -->
                <div class="mb-3">
                    <label for="participants" class="form-label d-flex justify-content-start">Participants</label>
                    <input type="email" class="form-control" id="participants" placeholder="Invite by email">
                    <div class="mt-2">
                        <span class="badge  d-flex justify-content-start" style="margin-left: 1px; margin-right: 360px; height: 20px; background: #7e9eff;">rao@baapcompany.com <i class="bi bi-trash3 " style="font-size: 15px; padding-left: 5%;"></i></span>
                        
                    </div>
                </div>

                <div class="row">
                    <!-- Date -->
                    <div class="col-md-6 mb-3">
                        <label class="form-label d-flex justify-content-start">Select Date</label>
                        <div class="border p-3 rounded text-muted text-center">
                            Monday 24, Dec, 2024
                            <div class="small">Calendar Component Here</div>
                        </div>
                    </div>

                    <!-- Time -->
                    <div class="col-md-6 mb-3">
                        <label class="form-label d-flex justify-content-start">Select Time</label>
                        <div class="d-flex">
                            <input type="time" class="form-control me-2">
                            <select class="form-select" style="max-width: 90px;">
                                <option>AM</option>
                                <option>PM</option>
                            </select>
                        </div>
                    </div>
                </div>

                <!-- Timezone and Notification -->
                <div class="row">
                    <div class="col-md-6 mb-3">
                        <label class="form-label d-flex justify-content-start">Timezone</label>
                        <input type="text" class="form-control" placeholder="Enter timezone">
                    </div>
                    <div class="col-md-6 mb-3">
                        <label class="form-label d-flex justify-content-start"><a href="file:///C:/Users/bawak/OneDrive/Desktop/new%20website%20with%20mam/six.html" class="text-dark">Notification</a></label>
                        <div class="input-group">
                            <input type="number" class="form-control" placeholder="Minutes">
                            <span class="input-group-text">Minutes</span>
                        </div>
                    </div>
                </div>

                <!-- Description -->
                <div class="mb-3">
                    <label for="meetingDescription" class="form-label d-flex justify-content-start">Meeting Description</label>
                    <textarea class="form-control" id="meetingDescription" rows="3"></textarea>
                </div>

                <!-- Room name -->
                <div class="mb-4">
                    <input type="text" class="form-control" placeholder="Enter a room name to join">
                </div>

                <!-- Buttons -->
                <div class="d-flex justify-content-start gap-3">
                    <button type="submit" class="btn btn-schedule px-4">
                        <a href="file:///C:/Users/bawak/OneDrive/Desktop/new%20website%20with%20mam/eight.html" class="text-dark"> <i class="bi bi-calendar-event" ></i> Schedule </a>
                    </button>
                    <button type="button" class="btn btn-cancel px-4 ml-3">Cancel</button>
                </div>
            </form>
        </div>
